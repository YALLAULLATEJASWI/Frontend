<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AngularJS Simple Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
  <script type="text/javascript" src="lib/angular.min.js"></script> 
  <script type="text/javascript" src="lib/angular-route.min.js"></script> 
  </head>

<body> 
  
  
  <div class="container" >
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
       <h1>Login Page</h1> 
      </div>
    </div>
    
      </div>
  
<!--   <script type="text/ng-template" id="login.html"> -->
    <div class="col-md-12">
    
      
      <form data-ng-submit="formSubmit()" class="form">
      <div data-ng-app="myApp" data-ng-controller="Logincontroller">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" data-ng-model="username" placeholder="username" required=""/>
          </div> 
          

          <div class="form-group">
            <input type="password" class="form-control" data-ng-model="password" placeholder="password" required=""/>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
          
          </div>
   
        </div>
        {{username}}
        </div>
      </form>
    </div>
    </div>
  <script src="js/login.js"></script>  
</body>
</html>
